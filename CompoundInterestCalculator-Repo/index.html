<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Compound Interest Calculator</h1>
            <p>See how your investments can grow over time with the power of compound interest</p>
        </header>
        
        <div class="calculator-container">
            <div class="input-section">
                <form id="calculator-form">
                    <div class="form-group">
                        <label for="initial-investment">Initial Investment ($)</label>
                        <input type="number" id="initial-investment" min="1" value="1000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="interest-rate">Interest Rate per Period (%)</label>
                        <input type="number" id="interest-rate" min="0.01" step="0.01" value="1" required>
                        <small class="input-note">Applied each time according to selected compound frequency</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="compound-frequency">Compound Frequency</label>
                        <select id="compound-frequency" required>
                            <option value="52">Weekly</option>
                            <option value="12">Monthly</option>
                            <option value="4">Quarterly</option>
                            <option value="2">Semiannually</option>
                            <option value="1" selected>Annually</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="time-period">Time Period</label>
                        <div class="time-input-container">
                            <input type="number" id="time-period" min="1" value="10" required>
                            <select id="time-unit">
                                <option value="years" selected>Years</option>
                                <option value="months">Months</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="additional-contribution">Additional Contribution ($)</label>
                        <input type="number" id="additional-contribution" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="contribution-frequency">Contribution Frequency</label>
                        <select id="contribution-frequency">
                            <option value="12">Monthly</option>
                            <option value="4">Quarterly</option>
                            <option value="1" selected>Annually</option>
                            <option value="0">None</option>
                        </select>
                    </div>
                    
                    <button type="submit" id="calculate-btn">Calculate</button>
                </form>
            </div>
            
            <div class="results-section">
                <div class="chart-container">
                    <canvas id="results-chart"></canvas>
                </div>
                
                <div class="summary-container">
                    <div class="summary-box">
                        <h3>Final Balance</h3>
                        <p id="final-balance">$0.00</p>
                    </div>
                    <div class="summary-box">
                        <h3>Total Interest</h3>
                        <p id="total-interest">$0.00</p>
                    </div>
                    <div class="summary-box">
                        <h3>Total Contributions</h3>
                        <p id="total-contributions">$0.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
